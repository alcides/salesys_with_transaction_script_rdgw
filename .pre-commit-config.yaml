repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: check-xml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/Spotnana-Tech/google-style-precommit-hook
    rev: v1.16.0
    hooks:
      - id: google-style-java
